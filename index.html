<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="logo">
    <a href="/">
      <img src="./img/logo.png" alt="logo" />
    </a>
  </h1>

  <nav class="menu inner js-menu">
    <button class="btn-icon" data-key="type" data-value="t-shirts"><img src="./img/blue_t.png" alt="" /></button>
    <button class="btn-icon" data-key="type" data-value="pants"><img src="./img/blue_p.png" alt="" /></button>
    <button class="btn-icon" data-key="type" data-value="skirt"><img src="./img/blue_s.png" alt="" /></button>
    <button class="btn-txt blue" data-key="color" data-value="blue">blue</button>
    <button class="btn-txt yellow" data-key="color" data-value="yellow">yellow</button>
    <button class="btn-txt pink" data-key="color" data-value="pink">pink</button>
  </nav>

  <section class="contents inner js-contents"></section>

  <!-- ### JS ### -->
  <script src="src/main.js" defer></script>
</body>

</html>
